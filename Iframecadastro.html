<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="no-bg">
    <section
      class="full-screen-section bg-transparent flex-box flex-center flex-align-center"
      id="modal-background"
    >
      <div class="bg-white" id="modal-cadastro">
        <form action="" class="flex-box flex-column simple-text-small">
          <span>Nome completo</span>
          <input type="text" name="Nome" id="" placeholder="seu nome aqui" />
          <span class="margin-top-10">Cpf</span>
          <input type="number" />
          <span class="margin-top-10">Data de nascimento</span>
          <input type="date" name="" id="" />
          <span class="margin-top-10">Cidade</span>
          <input type="text" />
          <span class="margin-top-10">Estado</span>
          <input type="text" />
          <span class="margin-top-10">Pa&iacute;s</span>
          <input type="text" />
          <span class="margin-top-10">Como nos conheceu?</span>
          <select name="" id="">
            <option value="Google">Google</option>
            <option value="Facebook">Facebook</option>
            <option value="LinkedIn">LinkedIn</option>
            <option value="Youtube">Youtube</option>
            <option value="Twitter">Twitter</option>
            <option value="Instagram">Instagram</option>
            <option value="Outros">Outros...</option>
          </select>
          <span class="margin-top-10">E-mail</span>
          <input type="email" />
          <span class="margin-top-10">Senha</span>
          <input type="password" />
          <span class="margin-top-10"> Confirme sua senha</span>
          <input type="password" />
          <div class="flex-box">
            <input
              class="margin-top-10"
              type="checkbox"
              name="politicas de privacidade"
              id=""
            />
            <span class="margin-top-10"
              >Ao clicar declaro que aceito as
              <a href="#">Pol&iacute;ticas de Privacidade</a> da Ultra.edu</span
            >
          </div>
          <div class="flex-box margin-top-10">
            <input type="checkbox" name="politicas de privacidade" id="" />
            <span>Desejo receber e-mails da Ultra.edu</span>
          </div>
          <div>
            <button
              class="square-button margin-top-10 color-white bg-l-blue simple-text-small"
            >
              Cadastrar
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
